<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Soccer Referee Tutorial</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='web-icon.png')}}">

    <!-- JQuery -->
    <script src=https://code.jquery.com/jquery-3.3.1.min.js crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--Popper JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- My files -->
    <script src="{{ url_for('static', filename='main.js')}}"></script>
    <link type="text/css" href="{{ url_for('static', filename='main.css')}}" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row mainPage">
            <div class="col-md-10 col-sm-10">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-2 col-sm-2 progress_bar_div">
                <ul class="progress_bar">
                    <li><span class="list visited"></span><a class="bar" href="/" id="1"> Introduction </a></li>
                    <li><span class="list"></span><a class="bar" href='/learn/handSignal' id="2"> Handsignal </a></li>
                    <ul>
                        <li><span class="list_second"></span><a id="2-1"class="bar" href='/learn/freeKick'> Direct Free kicks </a></li>
                        <li><span class="list_second"></span><a id="2-2" class="bar" href='/learn/indirectFreeKick'> Indirect Free kicks </a></li>
                        <li><span class="list_second"></span><a id="2-3" class="bar" href='/learn/penaltyKick'> Penalty kicks </a></li>
                        <li><span class="list_second"></span><a id="2-4" class="bar" href='/learn/cornerKick'> Corner kicks </a></li>
                        <li><span class="list_second"></span><a id="2-5" class="bar" href='/learn/advantage'> Advantage </a></li>
                        <li><span class="list_second"></span><a id="2-6" class="bar" href='/learn/goal'> Goal </a></li>
                    </ul>
                        <!-- <button class="bar" onclick="window.location='/learn/otherSignal'"> Other signals </button> -->
                    <li><span class="list"></span><a id="3" class="bar" href='/learn/offsides'> Offsides </a></li>
                    <ul>
                        <li><span class="list_second"></span><a id="4" class="bar" href='/learn/offsides_2'> Offsides - Rules </a></li>
                    </ul>
                    <li><span class="list"></span><a id="5" class="bar" href='/learn/yellowCard'> Yellow Card </a></li>
                    <li><span class="list"></span><a id="6" class="bar" href='/learn/redCard'> Red Card </a></li>
                    <li><span class="list"></span><a id="7" class="bar" href='/learn/var'> VAR </a></li>
                    <li><span class="list"></span><a id="8" class="bar" href='/learn/substitution'> Substitution </a></li>
                    <li><span class="list"></span><a id="9" class="bar" href='/learn/throwin'> Throw-In </a></li>
                    <li><span class="list"></span><a id="10" class="bar" href='/finishtutorial'> Quiz </a></li>
                </ul>   
            </div>
        </div>
    </div>
    
    <script>
      var tutorial_state = {{state|tojson}}
      console.log(tutorial_state);
    </script>
</body>
</html>
